<!DOCTYPE html>
<html lang="ko">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>김민철 포트폴리오</title>
  <link rel="stylesheet" href="css/xeicon.css">
  <link rel="stylesheet" href="css/common.css">
  <link rel="stylesheet" href="css/main.css">
  <script src="js/jquery-1.12.4.min.js"></script>
  <script src="js/common.js"></script>
  <script src="js/main.js"></script>
</head>

<body>
  <div class="wrap">
    <div id="skip">
      <a href="#content">본문 바로가기</a>
    </div>
    <header id="header">
      <div class="area d_f">
        <h1 class="logo">KIM MIN CHOEL</h1>
        <div class="nav">
          <button class="btn_open" type="button">
            <span class="blind">메뉴창 열기</span>
            <span class="line line1"></span>
            <span class="line line2"></span>
            <span class="line line3"></span>
          </button>
          <nav id="gnb">
            <p class="blind">메뉴</p>
            <ul>
              <li><a href="">HOME</a></li>
              <li><a href="">PROJECT</a></li>
              <li><a href="">ABOUT</a></li>
              <li><a href="">CONTACT</a></li>
            </ul>
            <button class="btn_close" type="button">
              <span class="blind">닫기</span>
              <i class="xi-close"></i>
            </button>
          </nav>
        </div>
      </div>
    </header>
    <div id="container">
      <section id="content1">
        <div class="area d_f">
          <h2 class="blind">main</h2>
          <div class="txtwrap">
            <p class="txt">안녕하세요. <br> 김민철이라고 합니다.</p>
          </div>
          <figure>
            <img src="images/main.png" alt="">
          </figure>
        </div>
      </section>
      <section id="content2">
        <h2 class="blind">project</h2>
        <div class="bg">
          <div class="bg1"></div>
          <div class="bg2"></div>
        </div>
        <div class="cnt2_wrap">
          <div class="cnt2_txt">
            <div class="txt1">
              <div class="txt_inner">
                <p class="title">
                  <span>1.KOGURYEO</span>
                  <span>COLLEGE renewal</span>
                </p>
                <p class="cate">TEAM PROJECT</p>
              </div>
            </div>
            <div class="txt2">
              <div class="txt_inner">
                <p class="title">
                  <span>2.ASUS</span>
                  <span>renewal</span>
                </p>
                <p class="cate">RESPONSIVE-WEB</p>
              </div>
            </div>
          </div>
          <ul class="pagenation">
            <li><button type="button" aria-label="고구려 대학교"></button></li>
            <li><button type="button" aria-label="에이수스"></button></li>
          </ul>
        </div>
      </section>
      <section id="content3">
        <div class="area">
          <h2 class="cnt_title">ABOUT</h2>
          <ul>
            <li>
              <div class="wave"></div>
              <p class="subject">HTML + CSS</p>
              <p class="num"></p>
            </li>
            <li>
              <div class="wave"></div>
              <p class="subject">jQuery</p>
              <p class="num"></p>
            </li>
            <li>
              <div class="wave"></div>
              <p class="subject">PHOTOSHOP</p>
              <p class="num"></p>
            </li>
            <li>
              <div class="wave"></div>
              <p class="subject">Zeplin + Github</p>
              <p class="num"></p>
            </li>
          </ul>
        </div>
      </section>
      <section id="content4">
        <div class="area"></div>
      </section>
    </div>
  </div>
</body>

</html>
